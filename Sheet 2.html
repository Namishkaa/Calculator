<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS Style 2.css">
</head>
<body>
    <div id ="calculator">
        <input type ="text" placeholder="0" id ="inputBox">
        <div> 
        <button id ="allclear">AC</button>
        <button id = "delete">DEL</button>
        <button id ="percentage">%</button>
        <button id ="slash">/</button>
        </div>
    
    <div> 
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id = "asterisk">*</button>
        </div>
    <div> 
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="minus">-</button>
        </div>
    <div> 
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="plus">+</button>
        </div>
        <div> 
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id ="equalbtn">=</button>
        </div>
        <script src ="Script.js"></script>
</div>
</body>
</html>
